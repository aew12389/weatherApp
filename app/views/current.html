<div class="container">
        <div class="weather-search">
            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <form class="form-inline" role="form">
                            <div class="col-xs-8">
                                <p>Your Saved Locations</p>
                                <span class="btn-group" >
                                    
                                    <span ng-repeat="item in savedLocations"  class="btn btn-default">
                                        <span ng-click="setLocation(item.location)">{{item.location}}</span>
                                        <span ng-click="removeLocation(item.location)">x</span>    
                                    </span>
                                </span>
                            </div>
                            <div class="col-xs-4" style="float:right">
                                <p>Search new City</p>
                                <span class="form-group {{hasLocation}}">
                                    <label class="sr-only" for="location">City</label>
                                    <input ng-model="location" type="text" class="form-control" id="location" placeholder="City">
                                </span>
                                <button ng-click="getWeatherByLocation(location)" type="submit" class="btn btn-primary">Search!</button>
                                <p ng-show="message" class="alert">{{message}}<span class="glyphicon glyphicon-arrow-up">&nbsp;</span></p>

                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-data" ng-show="true" >
            <div class="row">
                <div class="col-xs-12">
                    <div class="">
                        <h3>
                            <span>Current weather for:</span>
                            {{weather.name}}, {{weather.sys.country | isoCountry}}
                        </h3>
                        <span><a ng-href="#/forecast/{{weather.name}}">See forecast for {{weather.name}}</a></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                        <div weather-panel="weather" show-entry="weather"></div>
                </div>
            </div>
        </div>
    </div>
