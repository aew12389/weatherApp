<div class="container">
        <div class="weather-search">
            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <form class="form-inline" role="form">
                            <span class="btn-group" >
                                <button ng-repeat="item in savedLocations" ng-click="setLocation(item)" type="submit" class="btn btn-default">{{item}}</button>
                            </span>
                            <span class="form-group {{hasLocation}}">
                                <label class="sr-only" for="location">City</label>
                                <input ng-model="location" type="text" class="form-control" id="location" placeholder="City">
                            </span>
                            <button ng-click="getWeatherByLocation(location)" type="submit" class="btn btn-primary">Search!</button>
                            <span ng-show="message" class="alert"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>{{message}}</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-data" ng-show="true">
            <div class="row">
                <div class="col-xs-12">
                    <div class="">
                        <h3>
                            <span>Current weather for:</span>
                            {{weather.name}}, {{weather.sys.country | isoCountry}}
                        </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                        <div weather-panel="weather" show-entry="weather"></div>
                </div>
            </div>
        </div>
    </div>
